<!doctype html>
<html lang="en" class="apply-page">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Apply Now - Dayananda Sagar University</title>
    <link rel="stylesheet" href="./stanford.css" />
  </head>
  <body class="apply-page">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">Dayananda Sagar University</div>
      </div>
    </header>

    <main class="apply-main">
      <section class="apply-card">
        <header class="apply-header">
          <img src="images/dsu-logo.png" alt="Dayananda Sagar University Logo" style="max-width:140px;display:block;margin-bottom:12px;" />
          <h1>Application Form</h1>
          <p>Please fill in the details below to apply for admission to Dayananda Sagar University.</p>
        </header>

        <form class="apply-form">
          <div class="form-grid">
            <div class="field">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your full name" required />
            </div>
            <div class="field">
              <label>Email</label>
              <input type="email" placeholder="you@example.com" required />
            </div>
            <div class="field">
              <label>Phone Number</label>
              <input type="tel" placeholder="Enter your mobile number" required />
            </div>
            <div class="field">
              <label>Program Applying For</label>
              <input type="text" placeholder="e.g. B.Tech CSE" required />
            </div>
          </div>

          <div class="field">
            <label>Address</label>
            <textarea rows="3" placeholder="Enter your full postal address" required></textarea>
          </div>

          <div class="field">
            <label>Additional Details</label>
            <textarea rows="3" placeholder="Academic achievements, interests, or other information (optional)"></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="cta">Submit Application</button>
            <a href="index.html" class="cta apply-btn secondary-link">Back to Home</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
