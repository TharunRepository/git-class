<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NRI / Foreign Admissions Enquiry - DSU</title>
  <link rel="stylesheet" href="./stanford.css" />
</head>
<body class="nri-page">
  <div class="nri-overlay"></div>
  <main class="nri-main">
    <section class="nri-card">
      <header class="nri-header">
        <img src="images/dsu-logo.png" alt="Dayananda Sagar University" class="nri-logo" />
        <div>
          <h1>NRI / FOREIGN ADMISSIONS ENQUIRY</h1>
          <p>Please share your details and our international admissions team will get in touch with you.</p>
        </div>
      </header>

      <form class="nri-form">
        <div class="nri-grid">
          <div class="nri-field">
            <label for="nri-name">Full Name</label>
            <input id="nri-name" type="text" placeholder="Enter your full name" required />
          </div>
          <div class="nri-field">
            <label for="nri-email">Email</label>
            <input id="nri-email" type="email" placeholder="name@example.com" required />
          </div>
          <div class="nri-field">
            <label for="nri-country">Country of Residence</label>
            <input id="nri-country" type="text" placeholder="e.g. UAE, USA, Singapore" required />
          </div>
          <div class="nri-field">
            <label for="nri-phone">Mobile / WhatsApp Number</label>
            <input id="nri-phone" type="tel" placeholder="Include country code" required />
          </div>
          <div class="nri-field">
            <label for="nri-program">Interested Program</label>
            <input id="nri-program" type="text" placeholder="Engineering, MBBS, B.Pharm, etc." required />
          </div>
          <div class="nri-field">
            <label for="nri-intake">Preferred Intake / Year</label>
            <input id="nri-intake" type="text" placeholder="e.g. 2025-26" />
          </div>
        </div>

        <div class="nri-field">
          <label for="nri-message">Questions / Additional Details</label>
          <textarea id="nri-message" rows="4" placeholder="Share any specific questions or details about your profile."></textarea>
        </div>

        <div class="nri-actions">
          <button type="submit" class="nri-submit">Submit Enquiry</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
